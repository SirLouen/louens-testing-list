name: Handle Not Planned Issues
on:
  issues:
    types: [closed]

jobs:
  handle-not-planned:
    runs-on: ubuntu-latest
    # Only run if the issue was closed as "not planned"
    if: github.event.issue.state_reason == 'not_planned'
    
    steps:
      - name: Issue closed as not planned
        run: |
          echo "Issue #${{ github.event.issue.number }} was closed as not planned"
          echo "Title: ${{ github.event.issue.title }}"
          echo "Closed by: ${{ github.event.issue.closed_by.login }}"
          
      # Add your custom actions here
      - name: Add comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'This issue has been closed as not planned. Thank you for your suggestion!'
            });
